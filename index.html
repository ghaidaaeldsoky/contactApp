<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact App</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Page1: Home -->
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Contact List</h1>
        <a href="#addnew" data-icon="plus" class="ui-btn-left" >Add</a>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <ul
          data-role="listview"
          data-split-theme="a"
          data-split-icon="phone"
          data-inset="true"
          data-filter="true"
          data-filter-placeholder="Search Contact..."
          data-inset="true"
          id="contactsList"
        >
          <li>
            <a href="#details">
              <img src="./imgs/man.png" />
              <h2>Yousef</h2>
              <!-- <p>Broken Bells</p> -->
            </a>
            <a href="#call"></a>
          </li>
          <li>
            <a href="#">
              <img src="./imgs/woman.png" />
              <h2>Amira</h2>
              <!-- <p>Hot Chip</p> -->
            </a>
            <a
              href="#call"
              data-rel="popup"
              data-position-to="window"
              data-transition="pop"
              >Purchase album</a
            >
          </li>
        </ul>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Contact List</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Start of second page -->

    <!-- Page2: Add new Contact -->
    <div data-role="page" id="addnew">
      <div data-role="header">
        <h1>New Contact</h1>
        <a href="#home" data-icon="arrow-l" class="ui-btn-left">Back</a>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <form>
          <div data-role="fieldcontain" class="parent">
            <div class="form-element">
            <label for="text-basic">Name:</label>
            <input type="text" name="text-basic" id="text-basic" value="" />
        </div>
        <div class="form-element">
            <label for="tel">Phone:</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              value=""
              placeholder="+2(012345678990)"
            /></div>
            <div class="form-element">
            <label for="email-1">Email:</label>
            <input
              type="email"
              data-clear-btn="false"
              name="email-1"
              id="email-1"
              value=""
            /> </div>
            <div class="form-element">
            <fieldset
              data-role="controlgroup"
              data-type="horizontal"
              data-mini="true"
            >
              <legend>Gender:</legend>
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label for="male">Male</label>
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label for="female">Female</label>
            </fieldset>
            </div>
            <div class="center">
              <button
              data-rel="back"
                href="#"
                class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-check"
                id="saveContactBtn"
                >Save</button
              >
              <button
              id="cancelBtn"
                class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-delete"
                >Cancel</button
              >
            </div>
          </div>
        </form>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Contact List</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Start of third page -->

    <!-- Page3: Contact Details -->
    <div data-role="page" id="details">
      <div data-role="header">
        <h1 id="contact-name">Yousef</h1>
        <a href="#home" data-icon="arrow-l" class="ui-btn-left">Back</a>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <div class="detail-container">
          <div>
            <img
              src="./imgs/man.png"
              alt="man"
              style="width: 100; height: 100px"
            />
          </div>
          <div>
            <div
              data-role="controlgroup"
              data-type="horizontal"
              data-mini="true"
            >
              <a
                href="#popupDialog"
                data-rel="popup"
                data-position-to="window"
                data-transition="pop"
                class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left"
                >Delete</a
              >
              <a
                id="editContactBtn"
                class="ui-btn ui-corner-all ui-icon-edit ui-btn-icon-left"
                >Edit</a
              >
              <a
              id="callContact"
                class="ui-btn ui-corner-all ui-icon-phone ui-btn-icon-left"
                >Call</a
              >
            </div>
          </div>
        </div>
        <div
          data-role="popup"
          id="popupDialog"
          data-overlay-theme="b"
          data-theme="b"
          data-dismissible="false"
          style="max-width: 400px"
        >
          <div data-role="header" data-theme="a">
            <h1>Delete contact?</h1>
          </div>
          <div role="main" class="ui-content">
            <h3 class="ui-title">
              Are you sure you want to delete this contact?
            </h3>
            <!-- <p>This action cannot be undone.</p> -->
            <a
              href="#"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
              data-rel="back"
              >Cancel</a
            >
            <a
            id="deleteContactBtn"
              href="#home"
              class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
              data-transition="slidefade"
              >Delete</a
            >
          </div>
        </div>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Contact List</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Start of fourth page -->

    <!-- Page4: Edit Contact -->
    <div data-role="page" id="editContact">
      <div data-role="header">
        <a
          data-rel="back"
          class="ui-btn-left ui-btn ui-btn-icon-left ui-icon-carat-l"
          >Cancel</a
        >
        <h1 id="contact-name">Edit</h1>
        <!-- <a href="#home" data-icon="arrow-l" class="ui-btn-left">Back</a> -->
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <div>
            <form>
                <div data-role="fieldcontain" class="parent">
                    <div class="form-element">
                  <label for="edit-name">Name:</label>
                  <input type="text" name="edit-name" id="edit-name" value="" />            <div class="form-element">
</div>
<div class="form-element">
                  <label for="edit-tel">Phone:</label>
                  <input
                    type="tel"
                    name="edit-tel"
                    id="edit-tel"
                    value=""
                    placeholder="+2(012345678990)"
                  /> </div>
                  <div class="form-element">

                  <label for="edit-email">Email:</label>
                  <input
                    type="email"
                    data-clear-btn="false"
                    name="edit-email"
                    id="edit-email"
                    value=""
                  /></div>
                  <div class="form-element">

                  <fieldset
                    data-role="controlgroup"
                    data-type="horizontal"
                    data-mini="true"
                  >
                    <legend>Gender:</legend>
                    <input
                      type="radio"
                      name="edit-gender"
                      id="male"
                      value="male"
                    />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      name="edit-gender"
                      id="female"
                      value="female"
                      
                    />
                    <label for="female">Female</label>
                  </fieldset>
                  </div>
                  <div class="center">
                    <a
                    id="saveUpdates"
                      data-rel="back"
                      class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-check"
                      >Save</a
                    >
                  </div>
                </div>
              </form>
        </div>
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>Contact List</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->
    <script src="./main.js"></script>
  </body>
</html>
